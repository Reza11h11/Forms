<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app-Final.css">
</head>
<body>
    <div class="container">
        <!-- User Profile -->
        <div class="user__profile">
            <div class="in__buttons">
                <button>
                    User Profile
                </button>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
                  </svg>
            </div>
            <div class="content">
                <a href="#">Account</a>
                <a href="#">Favorite</a>
                <a href="#">Cart</a>
                <a href="#">LogOut</a>
            </div>
        </div>

        <!-- Form  -->
         <center>
            <h1>Rashel Beuty</h1>
            <div class="forms">
                <div class="Lform">
                    <div class="title__Rform">
                        <h4>Sing in</h4>
                    </div>
                    <div class="info__login">
                        <label class="label__form" for="Username">Username:</label>
                        <input class="Input__form" type="text" id="Username" required placeholder="Enter your username or email" autocomplete="off">
                        <label class="label__form" for="Password">Password:</label>
                        <input class="Input__form" type="text" id="Password" required placeholder="Enter your password" autocomplete="off">
                    </div>
                    <label class="label__form" for="Code" style="color: white;">Code:</label>
                    <div class="certi__form">
                        <input class="Input__code" type="text" id="Code" required placeholder="Enter the code that was sent" autocomplete="off">
                        <button class="button__code">send code</button>
                    </div>  
                    <button class="button__submit">Log in</button>
                </div>
                
                <div class="Rform">
                    <div class="title__Rform">
                        <h4>Sing in</h4>
                    </div>
                    <div class="form__Rform">
                        <div class="R__Rform">
                            <label class="label__form" for="Fname">First Name:</label>
                            <input class="Input__form" type="text" id="Fname" required placeholder="Enter your first name" autocomplete="off" autofocus>
                            <label class="label__form" for="Lname">Last Name:</label>
                            <input class="Input__form" type="text" id="Lname" required placeholder="Enter your last name" autocomplete="off">
                        </div>
                        <div class="L__Rform">
                            <label class="label__form" for="Email">Email:</label>
                            <input class="Input__form" type="email" id="Email" required placeholder="Enter your email" autocomplete="off">
                            <label class="label__form" for="Phone">Phone:</label>
                            <input class="Input__form" type="text" id="Phone" required placeholder="Enter your phone number" autocomplete="off">
                        </div>
                    </div>
                    <label class="label__form" for="Code">Code:</label>
                    <div class="certi__form">
                        <input class="Input__code" type="text" id="Code" required placeholder="Enter the code that was sent" autocomplete="off">
                        <button class="button__code">send code</button>
                    </div>  
                    <button class="button__submit">Sing in</button>             
                </div>
             </div>
         </center>

         <!-- shapes -->
          <div class="shape__1"></div>
          <div class="shape__2"></div>
    </div>
</body>
</html>
