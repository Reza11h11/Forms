<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <link rel="stylesheet" href="app52-p2.css">
</head>
<body>
    <div class="container">
        <!-- shapes -->
        <div class="shape shape__1"></div>
        <div class="shape shape__2"></div>
                   
        <!-- form -->
        <form>
            <h1 class="title__form">Login Here</h1>
            <div>
                <label class="Username__label" for="">Username:</label>
                <input class="Username__input" type="text" placeholder="Email or Phone">
            </div>
            <div>
                <label class="Password__label" for="">Password:</label>
                <input class="Password__input" type="text" placeholder="Password">
            </div>
            <button type="submit" class="Submit__form">Log In</button>
        </form>
    </div>
</body>
</html>
