<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form (Persian Version)</title>
    <link rel="stylesheet" href="app52-P2_2.css">
</head>
<body>
    <div class="container">
        <!-- shapes -->
        <div class="shape shape__one"></div>
        <div class="shape shape__two"></div>        
    
        <!-- form -->
        <form action="get">
            <h2 class="title__form">ورود به راشل</h2>
            <div>
                <label class="label__username" for="username">نام کاربری:</label>
                <br>
                <input class="input__username" type="text" id="username" placeholder="نام کاربری یا موبایل">
            </div>
            <div>
                <label class="label__password" for="password">رمزعبور:</label>
                <br>
                <input class="input__password" type="text" id="password" placeholder="رمزعبور">
            </div>
            <button class="button__form" type="submit">ورود</button>
        </form>
    </div>
</body>
</html>
