<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style_form1.css">
</head>
<body>
    <h2 class="title__container">فرم استخدام راشل بیوتی</h2>
    <center>
        <div class="container">
            <!-- shapes -->
            <div class="shape__1"></div>
            <div class="shape__2"></div>
            <div class="shape__3"></div>
            <div class="shape__4"></div>
            <form action="">
                <h4 class="title1__form">مرحله 1 از 3</h4>
                <h6 class="title2__form">اطلاعات هویتی</h6>
                <label class="label__form" for="f_name">نام:</label>
                <input class="input__form" type="text" id="f_name" placeholder="نام"  autofocus required autocomplete="off"> 
                <label class="label__form" for="l_name">نام‌خانوادگی:</label>
                <input class="input__form" type="text" id="l_name" placeholder="نام‌خانوادگی" required autocomplete="off">
                <label class="label__form" for="fath_name">نام‌پدر:</label>
                <input class="input__form" type="text" id="fath_name" placeholder="نام‌پدر" required autocomplete="off">
                <label class="label__form" for="code">کدملی:</label>
                <input class="input__form" type="text" id="code" placeholder="کدملی" required maxlength="10" autocomplete="off">
                <label class="label__form" for="birth">تاریخ تولد:</label>
                <input class="input__form" type="text" id="birth" placeholder="تاریخ تولد (روز/ماه/سال)" required autocomplete="off" maxlength="10">
                <label class="label__form" for="number">شماره‌ تماس:</label>
                <input class="input__form" type="text" id="number" placeholder="شماره‌ تماس" required maxlength="11" autocomplete="off">
                <!-- <button class="submit__form" type="submit">بعدی</button> -->
                <a class="link__form" href="form2.html">بعدی</a>
            </form>
        </div>
    </center>
</body>
</html>
