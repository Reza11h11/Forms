<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app52-P2_4.css">
</head>
<body>
    <center>
        <h1>ورود به راشل بیوتی</h1>
        <!-- shapes -->
        <div class="shape__1"></div>
        <div class="shape__2"></div>
        <div class="shape__3"></div>
        <div class="shape__4"></div>
        <div class="shape__5"></div>

        <!-- form -->
        <div class="container">
            <!-- Rbox -> sign in  -->
            <div class="Rbox">
                <form action="" class="formR">
                    <h2 class="title__Rbox">ثبت نام</h2>
                    <label class="label__form" for="firstname">نام:</label>
                    <input class="input__form" type="text" id="firstname" placeholder="نام خود را وارد کنید" required autocomplete="off" autofocus>
                    <label class="label__form" for="lastname">نام خانوادگی:</label>
                    <input class="input__form" type="text" id="lastname" placeholder="نام خانوادگی خود را وارد کنید" required autocomplete="off">
                    <label class="label__form" for="code">کدملی:</label>
                    <input class="input__form" type="text" id="code" placeholder="کدملی خود را وارد کنید" required autocomplete="off">
                    <label class="label__form" for="phone">موبایل:</label>
                    <input class="input__form" type="text" id="phone" placeholder="شماره موبایل خود را وارد کنید" required autocomplete="off">
                    <label class="label__form" for="code">کدتایید:</label>
                    <div class="certi">
                        <div class="Rcerti">
                            <input class="input__form" type="text" id="code" placeholder="کدتایید ارسال شد" required autocomplete="off">
                        </div>
                        <div class="Lcerti">
                            <button class="submit__certi" type="button">ارسال کد تایید</button>
                        </div>
                    </div>
                    <button class="submit__form" type="submit">ثبت نام</button>
                </form>
            </div>

            <!-- Lbox -> log in  -->
            <div class="Lbox">
                <form action="" class="formL">
                    <h2 class="title__Lbox">ورود</h2>
                    <label class="label__form" for="firstname">نام کاربری:</label>
                    <input class="input__form" type="text" id="firstname" placeholder="نام کاربری خود را وارد کنید" required autocomplete="off" autofocus>
                    <label class="label__form" for="lastname">رمزعبور:</label>
                    <input class="input__form" type="text" id="lastname" placeholder="رمزعبور خود را وارد کنید" required autocomplete="off">
                    <label class="label__form" for="code">کدتایید:</label>
                    <div class="certi">
                        <div class="Rcerti">
                            <input class="input__form" type="text" id="code" placeholder="کدتایید ارسال شد" required autocomplete="off">
                        </div>
                        <div class="Lcerti">
                            <button class="submit__certi" type="button">ارسال کد تایید</button>
                        </div>
                    </div>
                    <button class="submit__form" type="submit">ورود</button>
                </form>
            </div>
        </div>
    </center>
</body>
</html>
